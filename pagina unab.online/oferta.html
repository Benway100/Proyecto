</head>

    <div class="container">
        <!-- Cabecera -->
        <div class="header">
            <h1><span class="unab-text">UNAB</span><span class="online-text">.ONLINE</span></h1>
            <a class="ingresar-btn" href="login.html"><i class="fa-solid fa-user"></i> Ingresar</a>
        </div>

        <!-- Menú de Navegación -->
        <div class="menu">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="noticias.html"><i class="fas fa-newspaper"></i> Noticias</a>
            <a href="oferta.html"><i class="fas fa-book-open"></i> Oferta Académica</a>
            <a href="servicios.html"><i class="fas fa-cog"></i> Servicios Online</a>
            <a href="bus.html"><i class="fas fa-bus"></i> Bus UNAB</a>
            <a href="contacto.html"><i class="fas fa-envelope"></i> Contáctenos</a>
        </div>
    
    
        <!-- Contenido de Oferta Académica -->
        <div id="oferta-academica" class="section">
            <h2>Oferta Académica</h2>
            <img src="https://i.postimg.cc/8C6bJn9h/image.png" alt="Oferta Académica">
            <p>Completa el formulario para recibir información sobre nuestros programas académicos.</p>

            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera de Interés:</label>
                    <select id="carrera" name="carrera" onchange="mostrarSubmenu()" required>
                        <option value="">Selecciona una opción</option>
                        <option value="ingenieria">Ingeniería</option>
                        <option value="medicina">Medicina</option>
                        <option value="derecho">Derecho</option>
                        <option value="gastronomia">Gastronomía</option>
                        <option value="psicologia">Psicología</option>
                        <option value="comunicacion">Comunicación Social</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>
                <div class="form-group hidden" id="submenu-ingenieria">
                    <label for="tipo-ingenieria">Tipo de Ingeniería:</label>
                    <select id="tipo-ingenieria" name="tipo-ingenieria">
                        <option value="">Selecciona una opción</option>
                        <option value="mercados">Ingeniería de Mercados</option>
                        <option value="sistemas">Ingeniería de Sistemas</option>
                        <option value="industrial">Ingeniería Industrial</option>
                        <option value="mecatronica">Ingeniería Mecatrónica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalidad">Modalidad Preferida:</label>
                    <select id="modalidad" name="modalidad" required>
                        <option value="">Selecciona una opción</option>
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                        <option value="mixta">Mixta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios o Preguntas:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus dudas o comentarios aquí"></textarea>
                </div>
                <button type="submit" class="btn-submit">Solicitar Información</button>
            </form>
        </div>

        <!-- Pie de página -->
        <div class="footer">
            <p>&copy; 2024 UNAB Online. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
